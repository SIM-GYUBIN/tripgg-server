spring:
  application:
    name: tripgg

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true # hibernate 초기화 이후 data.sql 실행

  profiles:
    active: local
    include: secret

  sql:
    init:
      mode: always  # 모든 데이터베이스로 초기화 대상 변경